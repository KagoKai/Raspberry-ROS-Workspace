obstacle_range: 3.0   # The range from the robot's center to start placing lethal cost onto obstacle
raytrace_range: 3.0   # The range from the robot's center for open space to be set as free

footprint: [[-0.075, -0.1275], [0.075, -0.1275], [0.075, 0.1275], [-0.075, 0.1275]]

map_type: costmap

static_layer:
  map_topic: map
  subscribe_to_updates: true

obstacle_layer:
  observation_sources: scan
  scan: {sensor_frame: lidar_frame, data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer:
  inflation_radius: 0.25
  cost_scaling_factor: 4.0
